name: jummi
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  provider: ^6.0.5
  mask_text_input_formatter: ^2.4.0
  change_app_package_name: ^1.4.0
  shimmer: ^2.0.0
  http: ^0.13.5
  get: ^4.6.6
  get_storage: ^2.1.1
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  shared_preferences: ^2.0.18
  flutter_tree: ^2.0.3
  url_launcher: ^6.1.10
  lazy_load_scrollview: ^1.3.0
  qr_code_scanner: ^1.0.1
  image_picker: ^0.8.7+5
  scan: ^1.6.0
  intl: ^0.18.1
  firebase_core: ^2.15.0
  firebase_messaging: 
  # firebase_core_platform_interface: 
  awesome_notifications:
  lottie:
  flutter_iconly:
  flutter_local_notifications: 
  cloud_firestore: ^4.8.3
  qr_flutter: ^4.0.0
  screenshot: ^3.0.0
  path_provider: ^2.1.0
  easy_autocomplete: ^1.6.0
  flutter_osm_plugin: ^0.53.4
  flutter_map: ^4.0.0
  latlong2: ^0.8.2
  photo_view: ^0.14.0
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/

  fonts:
    - family: GilroyBold
      fonts:
        - asset: assets/fonts/Gilroy-Bold.ttf
    - family: GilroySemiBold
      fonts:
        - asset: assets/fonts/Gilroy-SemiBold.ttf
    - family: GilroyMedium
      fonts:
        - asset: assets/fonts/Gilroy-Medium.ttf
    - family: GilroyRegular
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
